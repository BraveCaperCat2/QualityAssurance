[ams]
name=__1__ AMS 版本
description=类似于 __1__，但拥有额外的插件槽。因此，__1__ 的速度有所降低。
tech-name=拥有额外插件槽的 __1__
tech-description=允许制造拥有额外插件槽的 __1__ 版本。因此，该机器的速度有所降低。
fallback-name=未命名机器 AMS 版本
fallback-description=类似于未命名机器，但拥有额外的插件槽。因此，未命名机器的速度有所降低。
fallback-tech-name=拥有额外插件槽的未命名机器
fallback-tech-description=允许制造拥有额外插件槽的未命名机器版本。因此，该机器的速度有所降低。

[mod-setting-name]
qa_quality-unlock=选择何时解锁品质。

qa_quality-module-multiplier=品质插件效果的倍率。
qa_quality-beacons=允许在插件塔中使用品质插件。

qa_ams-machines-toggle=启用 AMS 机器。
qa_added-module-slots=AMS 机器的额外插件槽数量。

qa_base-quality=为机器添加基础品质。
qa_base-quality-value=添加到机器的品质百分比。
qa_moduleless-quality=为没有插件槽的机器添加品质。

[mod-setting-description]
qa_quality-unlock=此处选择的科技将解锁所有品质。

qa_quality-module-multiplier=品质插件效果的倍率。仅适用于增加正向品质的插件。
qa_quality-beacons=如果启用此项，你可以在插件塔中放置品质插件。

qa_ams-machines-toggle=如果启用此项，你可以制造 AMS 机器。这些是拥有额外插件槽的机器。请勿在启用此项的情况下打开一个禁用此项的存档！这可能会损坏你的存档！
qa_added-module-slots=AMS 机器中额外的插件槽数量。可以为负数。

qa_base-quality=如果启用此项，机器将拥有一个基础品质因子。
qa_base-quality-value=机器的基础品质值，以百分比表示。仅在启用基础品质时生效。
qa_moduleless-quality=如果启用此项，基础品质设置将应用于没有插件槽的机器。

