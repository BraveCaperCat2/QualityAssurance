qa_quality-unlock-automation=自动化
qa_quality-unlock-automation-2=自动化 2
qa_quality-unlock-quality-module=品质插件
qa_quality-unlock-rocket-silo=火箭发射井
qa_quality-unlock-quality-module-2=品质插件 2
qa_quality-unlock-quality-module-3=品质插件 3

[string-mod-setting-description]
qa_quality-unlock-automation=解锁组装机。
qa_quality-unlock-automation-2=解锁组装机 2。
qa_quality-unlock-quality-module=解锁品质插件。
qa_quality-unlock-rocket-silo=解锁火箭发射井。
qa_quality-unlock-quality-module-2=解锁品质插件 2。
qa_quality-unlock-quality-module-3=解锁品质插件 3。
