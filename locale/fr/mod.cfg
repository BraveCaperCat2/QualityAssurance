[ams]
name=__1__ version AMS
description=Similaire à __1__, mais avec des emplacements de modules supplémentaires. De ce fait, la vitesse de __1__ est réduite.
tech-name=__1__ avec des emplacements de modules supplémentaires
tech-description=Permet de fabriquer une version de __1__ avec des emplacements de modules supplémentaires. De ce fait, la vitesse de la machine est réduite.
fallback-name=Version AMS de machine non nommée
fallback-description=Similaire à la machine non nommée, mais avec des emplacements de modules supplémentaires. De ce fait, la vitesse de la machine non nommée est réduite.
fallback-tech-name=Machine non nommée avec des emplacements de modules supplémentaires
fallback-tech-description=Permet de fabriquer une version de machine non nommée avec des emplacements de modules supplémentaires. De ce fait, la vitesse de la machine est réduite.

[mod-setting-name]
qa_quality-unlock=Choisir quand débloquer la qualité.

qa_quality-module-multiplier=Multiplicateur pour l'effet des modules de qualité.
qa_quality-beacons=Autoriser les modules de qualité dans les balises.

qa_ams-machines-toggle=Activer les machines AMS.
qa_added-module-slots=Nombre d'emplacements de modules supplémentaires pour les machines AMS.

qa_base-quality=Ajouter une qualité de base aux machines.
qa_base-quality-value=Le pourcentage de qualité à ajouter aux machines.
qa_moduleless-quality=Ajouter de la qualité aux machines sans emplacements de modules.

[mod-setting-description]
qa_quality-unlock=La technologie sélectionnée ici débloquera toutes les qualités.

qa_quality-module-multiplier=Le multiplicateur pour l'effet des modules de qualité. S'applique uniquement aux modules qui ajoutent une qualité positive.
qa_quality-beacons=Si cette option est activée, vous pouvez placer des modules de qualité dans les balises.

qa_ams-machines-toggle=Si cette option est activée, vous pouvez fabriquer des machines AMS. Ce sont des machines avec des emplacements de modules supplémentaires. Ne pas ouvrir une sauvegarde avec ces machines activées si cette option est désactivée ! Cela pourrait corrompre votre sauvegarde !
qa_added-module-slots=Le nombre d'emplacements de modules supplémentaires dans les machines AMS. Peut être négatif.

qa_base-quality=Si cette option est activée, les machines auront un facteur de qualité de base.
qa_base-quality-value=La valeur de la qualité de base pour les machines en pourcentage. S'applique uniquement si la qualité de base est activée.
qa_moduleless-quality=Si cette option est activée, le paramètre de qualité de base s'appliquera aux machines sans emplacements de modules.

