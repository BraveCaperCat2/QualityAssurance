upcycling-description-legendary=Unable to upcycle __1__ due to being the highest quality of __2__.
upcycling-name=Upcycling __2__ __1__
upcycling-description=Attempting to upcycle __2__ __1__ into __3__ __1__. The item may be destroyed if failed.

