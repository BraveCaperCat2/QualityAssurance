[inventory-restriction]
cant-be-relabeled=__1__ cannot be relabeled.
cant-be-upcycled=__1__ cannot be upcycled.

[entity-name]
qa_relabeler=Relabeler
qa_upcycler=Upcycler

[entity-description]
qa_relabeler=The relabeler turns higher quality items into lower quality ones by ignoring their higher quality.
qa_upcycler=The upcycler has a chance of increasing the quality of the inputted item, a chance of returning the item back and a chance of destroying the item.

[relabeler]
relabeling-name-normal=Relabeling __2__ __1__
relabeling-description-normal=Unable to relabel __1__ due to being the lowest quality of __2__.
relabeling-name=Relabeling __2__ __1__
relabeling-description=Relabeling __2__ __1__ as __3__ __1__.

[upcycler]
