[ams]
name=__1__ AMS Version
description=Ähnlich wie __1__, aber mit zusätzlichen Modulplätzen. Dadurch ist die Geschwindigkeit von __1__ verringert.
tech-name=__1__ mit zusätzlichen Modulplätzen
tech-description=Ermöglicht die Herstellung einer Version von __1__ mit zusätzlichen Modulplätzen. Dadurch wird die Geschwindigkeit der Maschine verringert.
fallback-name=Unbenannte Maschinen AMS Version
fallback-description=Ähnlich wie Unbenannte Maschine, aber mit zusätzlichen Modulplätzen. Dadurch ist die Geschwindigkeit der Unbenannten Maschine verringert.
fallback-tech-name=Unbenannte Maschine mit zusätzlichen Modulplätzen
fallback-tech-description=Ermöglicht die Herstellung einer Version der Unbenannten Maschine mit zusätzlichen Modulplätzen. Dadurch wird die Geschwindigkeit der Maschine verringert.

[mod-setting-name]
qa_quality-unlock=Wähle, wann die Qualität freigeschaltet werden soll.

qa_quality-module-multiplier=Multiplikator für den Effekt von Qualitätsmodulen.
qa_quality-beacons=Erlaube Qualitätsmodule in Signalfeuern.

qa_ams-machines-toggle=Aktiviere AMS Maschinen.
qa_added-module-slots=Zusätzliche Modulplätze für AMS Maschinen.

qa_base-quality=Füge Maschinen eine Basisqualität hinzu.
qa_base-quality-value=Der Prozentsatz der Qualität, der den Maschinen hinzugefügt wird.
qa_moduleless-quality=Füge Maschinen ohne Modulplätze Qualität hinzu.

[mod-setting-description]
qa_quality-unlock=Die hier ausgewählte Technologie schaltet jede Qualität frei.

qa_quality-module-multiplier=Der Multiplikator für den Effekt von Qualitätsmodulen. Gilt nur für Module, die positive Qualität hinzufügen.
qa_quality-beacons=Wenn dies aktiviert ist, kannst du Qualitätsmodule in Signalfeuer einsetzen.

qa_ams-machines-toggle=Wenn dies aktiviert ist, kannst du AMS Maschinen herstellen. Dies sind Maschinen mit zusätzlichen Modulplätzen. Öffne keinen Speicherstand mit aktivierten AMS Maschinen, wenn diese Option deaktiviert ist! Dies könnte deinen Speicherstand beschädigen!
qa_added-module-slots=Die Anzahl der zusätzlichen Modulplätze in AMS Maschinen. Kann negativ sein.

qa_base-quality=Wenn dies aktiviert ist, haben Maschinen einen Basisqualitätsfaktor.
qa_base-quality-value=Der Wert der Basisqualität für Maschinen als Prozentsatz. Gilt nur, wenn die Basisqualität aktiviert ist.
qa_moduleless-quality=Wenn dies aktiviert ist, gilt die Basisqualitätseinstellung für Maschinen mit Modulplätzen.

