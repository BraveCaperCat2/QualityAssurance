[mod-setting-name]
qa_base-quality=Добавить базовое качество машинам.
qa_quality-unlock=Выбрать, когда разблокировать качество.
qa_moduleless-quality=Добавить качество машинам без слотов для модулей.
qa_base-quality-value=Процент качества, добавляемый к машинам.
qa_quality-beacons=Разрешить модули качества в маяках.
qa_quality-module-multiplier=Множитель эффекта модулей качества.
qa_ams-machines-toggle=Включить AMS машины.
qa_added-module-slots=Дополнительные слоты для модулей для AMS машин.
qa_dev-mode=Включить логирования (для разработки)
qa_ams-base-quality-toggle=Базовое качество только у AMS машин.

[mod-setting-description]
qa_base-quality=Если это включено, машины будут иметь базовый коэффициент качества.
qa_quality-unlock=Выбранная здесь технология разблокирует все качества.
qa_moduleless-quality=Если это включено, настройка базового качества будет применяться к машинам без слотов для модулей.
qa_base-quality-value=Значение базового качества для машин в процентах. Применяется только при включенном базовом качестве.
qa_quality-beacons=Если это включено, вы можете помещать модули качества в маяки.
qa_quality-module-multiplier=Множитель эффекта модулей качества. Применяется только к модулям, которые добавляют положительное качество.
qa_ams-machines-toggle=Если это включено, вы можете создавать AMS машины. Это машины с дополнительными слотами для модулей. Не открывайте сохраненную игру с включенными этими настройками, если они были отключены! Это может повредить вашу сохраненную игру!
qa_added-module-slots=Количество дополнительных слотов для модулей в AMS машинах. Может быть отрицательным.
qa_dev-mode=Если включено, мод будет писать много информации в лог Фактории. Полезно если пытаетесь исправить баг/ошибку.
qa_ams-base-quality-toggle=Только AMS машины будут иметь базовый коэффициент качества. Позволяет использовать обычные постройки как раньше и разделить производственные цепочки на стандартные и нацеленные на качество. Для эффекта требуется активировать базовое качество и AMS машины.

