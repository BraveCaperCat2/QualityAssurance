[mod-setting-description]
qa_quality-unlock=Выбранная здесь технология разблокирует качества.
qa_early-quality-filter=Определяет до какого уровня выбранная технология разблокирует качества. Использовать внутренние имена технологий ("uncommon", "rare", "epic", "legendary" для качеств из основной игры без кавычек) в любом регистре. Пустая строка или некорректное имя разблокируют все качества. Также можно указать несколько значений через запятую - будет использоваться наивысшее из указанных качеств.

qa_quality-module-multiplier=Множитель эффекта модулей качества. Применяется только к модулям, которые добавляют положительное качество.
qa_quality-beacons=Если это включено, вы можете помещать модули качества в маяки.

qa_ams-machines-toggle=Если включено, вы можете создавать AMS постройки - постройки с дополнительными слотами для модулей. Отключение этой опции приведет к удалениюю уже произведенных и построенных AMS построек!
qa_hide-ams-technologies=Скрывает технологии AMS построек пока не будут исследованы все зависимости.
qa_added-module-slots=Количество дополнительных слотов для модулей в AMS постройках. Может быть отрицательным.
qa_enable-ams-assembling-machine=Позволяет исследовать и создавать AMS варианты сборочных автоматов.
qa_enable-ams-furnace=Позволяет исследовать и создавать AMS варианты плавильных печей.
qa_enable-ams-mining-drill=Позволяет исследовать и создавать AMS варианты буров.
qa_enable-ams-rocket-silo=Позволяет исследовать и создавать AMS варианты ракетных шахт.

qa_base-quality=Если включено, постройкы будут иметь базовый коэффициент качества.
qa_base-quality-value=Значение базового качества для построек в процентах. Применяется только при включенном базовом качестве.
qa_moduleless-quality=Если включено, настройка базового качества будет применяться к постройкам без слотов для модулей.
qa_ams-base-quality-toggle=Только AMS постройки будут иметь базовый коэффициент качества. Позволяет использовать обычные постройки как раньше и разделить производственные цепочки на стандартные и нацеленные на качество. Для эффекта требуется активировать базовое качество и AMS постройки.

qa_dev-mode=Если включено, мод будет писать много информации в лог Фактории. Полезно если пытаетесь исправить баг/ошибку.

